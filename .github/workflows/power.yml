name: Power Warning

on:
  push:
    branches: [ main ]
  schedule:
    # 两个小时执行一次，1:30 和 3:30 除外（UTC+8）
    # 这个时间内获取电费信息点接口会失效（0-3）
    - cron: '30 21,23,1,3,5,7,9,11,13,15 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      COOKIE: ${{ secrets.COOKIE }}
      FROM: ${{ secrets.FROM }}
      TO:    ${{ secrets.TO }}
      SECRET: ${{ secrets.SECRET }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20' 

    - name: Run application
      run: |
        go mod tidy
        go run main.go
