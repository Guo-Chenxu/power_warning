name: Power Warning

on:
  push:
    branches: [ main ]
  schedule:
    # 两个小时执行一次，0-5 点除外
    # 这个时间内获取电费信息点接口会失效（0-3）
    - cron: '30 5 * * *'
    - cron: '30 7 * * *'
    - cron: '30 9 * * *'
    - cron: '30 11 * * *'
    - cron: '30 13 * * *'
    - cron: '30 15 * * *'
    - cron: '30 17 * * *'
    - cron: '30 19 * * *'
    - cron: '30 21 * * *'
    - cron: '30 23 * * *'

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      COOKIE: ${{ secrets.COOKIE }}
      FROM: ${{ secrets.FROM }}
      TO:    ${{ secrets.TO }}
      SECRET: ${{ secrets.SECRET }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20' 

    - name: Run application
      run: |
        go mod tidy
        go run main.go
